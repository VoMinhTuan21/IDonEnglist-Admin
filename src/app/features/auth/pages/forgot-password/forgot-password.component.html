<div class="forgot-password">
  <div class="forgot-password__container">
    <h3 class="forgot-password__container--title">
      Forgot password
    </h3>
    <div [ngSwitch]="currentStep" class="forgot-password__container--form">
      <app-verify-email *ngSwitchCase="'verifyEmail'" (verified)="goToNextStep()"/>
      <app-create-new-pass *ngSwitchCase="'createNewPassword'" (back)="goToPreviousStep()"/>
    </div>
  </div>
</div>
