<div class="login">
  <div
    class="login__container"
    nz-flex
    nzJustify="center"
    nzAlign="center"
    [nzVertical]="true"
  >
    <div class="login__title">
      <h2 class="login__title--sub">Hello,</h2>
      <h2 class="login__title--main">Welcome!</h2>
    </div>
    <form
      class="login__form"
      nz-form
      [formGroup]="form"
      [nzLayout]="'vertical'"
      (ngSubmit)="onSubmit()"
    >
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
        <nz-form-control [nzErrorTip]="emailErrorTpl">
          <input nz-input name="email" type="email" formControlName="email" />
          <ng-template #emailErrorTpl let-control>
            @if (control.errors?.required) { Please enter email. } @if
            (control.errors?.email) { Email is not valid }
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
        <nz-form-control nzErrorTip="Please enter password.">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              nz-input
              name="password"
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
            />
            <ng-template #suffixTemplate>
              <span
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></span>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-flex [nzJustify]="'space-between'">
        <label nz-checkbox formControlName="remember">Remember me</label>
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>
      <nz-form-item>
        <nz-form-control>
          <button
            class="login__form__button"
            nz-button
            nzBlock
            nzType="primary"
            [nzLoading]="loading$ | async"
          >
            Login
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
